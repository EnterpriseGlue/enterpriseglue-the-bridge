services:
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_HOST_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1"]
      interval: 3s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env.docker
    environment:
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    command: >-
      sh -c "set -e; LOCK_HASH=$$(node -e \"const fs=require('fs');const crypto=require('crypto');const a=fs.readFileSync('package.json');const b=fs.readFileSync('package-lock.json');process.stdout.write(crypto.createHash('sha256').update(a).update(b).digest('hex'));\"); STORED_HASH=$$(cat node_modules/.deps-hash 2>/dev/null || true); if [ \"$$LOCK_HASH\" != \"$$STORED_HASH\" ]; then echo \"Backend deps changed; running npm ci...\"; npm ci --include=dev --no-audit --no-fund; echo \"$$LOCK_HASH\" > node_modules/.deps-hash; fi; npm run dev"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - git_repos:/app/data/repos
    ports:
      - "8787:8787"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env.docker
    environment:
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - backend
    working_dir: /app
    command: >-
      sh -c "set -e; LOCK_HASH=$$(node -e \"const fs=require('fs');const crypto=require('crypto');const a=fs.readFileSync('package.json');const b=fs.readFileSync('package-lock.json');process.stdout.write(crypto.createHash('sha256').update(a).update(b).digest('hex'));\"); STORED_HASH=$$(cat node_modules/.deps-hash 2>/dev/null || true); if [ \"$$LOCK_HASH\" != \"$$STORED_HASH\" ]; then echo \"Frontend deps changed; running npm ci...\"; npm ci --include=dev --no-audit --no-fund; echo \"$$LOCK_HASH\" > node_modules/.deps-hash; fi; npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
  git_repos:
